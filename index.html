<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vendas - MG Veículos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header-top">
  <img src="/imagens/Captura de tela 2025-06-07 015103.png" alt="Logo da Concessionária">
</header>
<div class="container">
    <h1>MG Veículos - Cadastro de Vendas</h1>
   <form id="vendaForm" action="/enviar-formulario" method="POST" enctype="multipart/form-data">

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required>

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" required>

      <label for="ano">Ano:</label>
      <input type="number" id="ano" name="ano" min="1900" max="2099" required>

      <label for="valor">Valor (R$):</label>
      <input type="number" id="valor" name="valor" step="0.01" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4"></textarea>

      <label for="imagens">Fotos do veículo (até 5):</label>
      <input type="file" id="imagens" name="imagens[]" accept="image/*" multiple required>
      <div id="preview"></div>

      <button type="submit">Cadastrar Venda</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
